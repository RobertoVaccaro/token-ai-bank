<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moneta Ŧ — Ŧoƙen</title>
  <meta name="description" content="Visualizzazione futuristica della moneta Ŧ (Ŧoƙen) della Ŧoƙen’s AI Bank." />  <style>
    :root{
      --bg:#07080c;
      --neon1:#00f5ff;
      --neon2:#b45cff;
      --gold:#e6c15a;
      --panel:rgba(10,10,16,.6);
      --border:rgba(255,255,255,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#0d1020,#05060a);
      color:#fff;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
      overflow:hidden;
    }

    /* ===== NAVIGAZIONE ===== */
    .nav{
      position:fixed;
      top:16px;
      left:50%;
      transform:translateX(-50%);
      z-index:1000;
      display:flex;
      gap:14px;
      background:var(--panel);
      backdrop-filter:blur(8px);
      border:1px solid var(--border);
      border-radius:999px;
      padding:8px 16px;
    }
    .nav a{
      text-decoration:none;
      font-size:14px;
      font-weight:800;
    }
    .nav a.home{color:#fff}
    .nav a.apri{color:var(--gold)}

    /* ===== SCENA MONETA ===== */
    .scene{
      perspective:1000px;
      text-align:center;
    }

    .coin{
      width:260px;
      height:260px;
      position:relative;
      transform-style:preserve-3d;
      animation:spin 8s linear infinite;
    }

    .face{
      position:absolute;
      width:100%;
      height:100%;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:120px;
      font-weight:900;
      background:linear-gradient(135deg,var(--gold),var(--neon1));
      box-shadow:
        0 0 30px rgba(0,245,255,.6),
        inset 0 0 40px rgba(255,255,255,.25);
      backface-visibility:hidden;
    }

    .back{
      transform:rotateY(180deg);
      background:linear-gradient(135deg,var(--neon2),var(--gold));
      font-size:42px;
      letter-spacing:2px;
    }

    .edge{
      position:absolute;
      width:100%;
      height:100%;
      border-radius:50%;
      transform:translateZ(10px);
      box-shadow:0 0 40px rgba(180,92,255,.5);
    }

    @keyframes spin{
      from{transform:rotateY(0deg)}
      to{transform:rotateY(360deg)}
    }

    h1{
      margin-top:28px;
      font-size:26px;
      letter-spacing:1px;
    }

    p{
      color:#b7b7c0;
      max-width:420px;
      margin:10px auto 0;
      font-size:14px;
    }

    .hint{
      margin-top:14px;
      font-size:12px;
      opacity:.7;
    }
  </style></head><body>  <!-- ===== NAVIGAZIONE ===== -->  <div class="nav">
    <a class="home" href="./index.html">Home</a>
    <a class="apri" href="./apri-conto.html">Apri il tuo Conto</a>
  </div>
  <!-- ===== /NAVIGAZIONE ===== -->  <!-- ===== MONETA ===== -->  <div class="scene">
    <div class="coin" aria-label="Moneta Ŧoƙen">
      <div class="face">Ŧ</div>
      <div class="face back">Ŧoƙen</div>
      <div class="edge"></div>
    </div><h1>Moneta Digitale Ŧ (Ŧoƙen)</h1>
<p>
  Rappresentazione simbolica della moneta dell’ecosistema Ŧoƙen’s AI Bank.
  Unità di scambio informativo, non speculativa.
</p>
<div class="hint">Animazione continua • Visualizzazione futuristica</div>

  </div>
  <!-- ===== /MONETA ===== --></body>
</html>
