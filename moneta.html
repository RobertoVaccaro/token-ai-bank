  <meta name="description" content="Moneta Ŧ realistica in oro classico futuristico — Ŧoƙen’s AI Bank" />  <style>
    :root{
      --bg:#05060a;
      --gold-dark:#8c6b1f;
      --gold-mid:#c9a24d;
      --gold-light:#f5e08a;
      --shadow:rgba(0,0,0,.6);
      --text:#ffffff;
      --muted:#b7b7c0;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#0c1024,#05060a);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
      overflow:hidden;
    }

    /* NAV */
    .nav{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:1000;
      display:flex;
      gap:18px;
      padding:10px 20px;
      border-radius:999px;
      background:rgba(10,10,20,.6);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.15);
    }
    .nav a{color:#fff;text-decoration:none;font-weight:700}
    .nav a:last-child{color:var(--gold-mid)}

    /* SCENA */
    .scene{
      perspective:1600px;
      text-align:center;
    }

    /* MONETA REALISTICA */
    .coin{
      position:relative;
      width:280px;
      height:280px;
      border-radius:50%;
      background:
        radial-gradient(circle at 30% 30%, var(--gold-light), var(--gold-mid) 45%, var(--gold-dark) 75%);
      box-shadow:
        0 40px 60px var(--shadow),
        inset 0 8px 18px rgba(255,255,255,.35),
        inset 0 -10px 20px rgba(0,0,0,.45);
      transform-style:preserve-3d;
      animation:spin 12s linear infinite;
    }

    /* SPESSORE (BORDO) */
    .coin::before{
      content:"";
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      border-radius:50%;
      transform:translateZ(-22px);
      background:linear-gradient(90deg,#7a5c1a,#b08a34,#7a5c1a);
      box-shadow:inset 0 0 12px rgba(0,0,0,.6);
    }

    /* INCISIONE FRONTE */
    .symbol{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:140px;
      font-weight:900;
      color:#6f5315;
      text-shadow:
        0 2px 0 rgba(255,255,255,.35),
        0 -2px 0 rgba(0,0,0,.6);
      transform:translateZ(2px);
    }

    /* BORDO INCISO */
    .edge{
      position:absolute;
      inset:-2px;
      border-radius:50%;
      pointer-events:none;
      background:repeating-conic-gradient(
        from 0deg,
        rgba(0,0,0,.35) 0deg 4deg,
        rgba(255,255,255,.15) 4deg 8deg
      );
      mask:radial-gradient(circle, transparent 70%, #000 72%);
    }

    @keyframes spin{
      from{transform:rotateY(0deg) rotateX(8deg)}
      to{transform:rotateY(360deg) rotateX(8deg)}
    }

    h1{margin-top:36px;font-size:28px;letter-spacing:1px}
    p{max-width:420px;margin:10px auto 0;color:var(--muted);font-size:14px}
