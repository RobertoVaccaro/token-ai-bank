<!DOCTYPE html><html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moneta Ŧ — Ŧoƙen’s AI Bank</title>  <style>
    :root{
      --bg:#0b0f1a;
      --text:#ffffff;
      --muted:#b9c0d4;
      --gold:#d4b15a;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top,#121833,#070a14);
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* NAV */
    .nav{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:20px;
      padding:10px 22px;
      border-radius:999px;
      background:rgba(20,24,50,.65);
      backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,.15);
      z-index:1000;
    }
    .nav a{color:#fff;text-decoration:none;font-weight:700}

    /* SCENA 3D */
    .scene{
      perspective:1600px;
      text-align:center;
    }

    .coin{
      position:relative;
      width:360px;
      height:360px;
      transform-style:preserve-3d;
      animation:spin 14s linear infinite;
      margin:0 auto 32px;
    }

    .face{
      position:absolute;
      inset:0;
      border-radius:50%;
      backface-visibility:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* FRONTE: immagine reale */
    .front{
      transform:translateZ(18px);
    }

    .front img{
      width:100%;
      height:100%;
      object-fit:contain;
      filter:drop-shadow(0 50px 70px rgba(0,0,0,.75));
    }

    /* RETRO: testo inciso */
    .back{
      transform:rotateY(180deg) translateZ(18px);
      background:
        radial-gradient(circle at 30% 30%, #f2dd9c, #caa24b 45%, #8c6b1f 75%);
      box-shadow:
        inset 0 10px 20px rgba(255,255,255,.35),
        inset 0 -14px 24px rgba(0,0,0,.45);
      font-size:48px;
      font-weight:800;
      letter-spacing:2px;
      color:#7a5a18;
      text-shadow:
        0 2px 0 rgba(255,255,255,.35),
        0 -2px 0 rgba(0,0,0,.6);
    }

    /* SPESSORE UNICO */
    .edge{
      position:absolute;
      inset:-2px;
      border-radius:50%;
      background:linear-gradient(90deg,#7a5c1a,#b08a34,#7a5c1a);
      transform:rotateY(90deg);
      box-shadow:inset 0 0 18px rgba(0,0,0,.6);
    }

    @keyframes spin{
      0%{transform:rotateY(0deg) rotateX(6deg)}
      50%{transform:rotateY(180deg) rotateX(-6deg)}
      100%{transform:rotateY(360deg) rotateX(6deg)}
    }

    h1{margin:0 0 8px;font-size:28px;letter-spacing:1px}
    p{margin:0;color:var(--muted);font-size:15px}
  </style></head><body>  <div class="nav">
    <a href="./index.html">Home</a>
    <a href="./apri-conto.html">Apri il tuo Conto</a>
  </div>  <div class="scene">
    <div class="coin" aria-label="Moneta Ŧ fronte retro">
      <div class="face front">
        <img src="./assets/token.png" alt="Moneta Ŧ fronte" />
      </div>
      <div class="face back">Ŧoƙen</div>
      <div class="edge"></div>
    </div><h1>Moneta Ŧ — Ŧoƙen</h1>
<p>Oggetto monetario digitale • Fronte e retro • Corpo unico</p>

  </div></body>
</html>
