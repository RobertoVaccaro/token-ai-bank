<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri il tuo Conto Ŧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1f, #050507);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(20,20,25,0.85);
      border-radius: 22px;
      padding: 34px 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
      text-align: center;
    }

    .sigil {
      font-size: 38px;
      font-weight: 800;
      color: #d4af37;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #111;
    }

    .note {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.6;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="sigil">Ŧ</div>

    <h1>Apri il tuo Conto Ŧ</h1>
    <div class="subtitle">
      Sistema simulato • Nessun valore reale
    </div>

    <!-- FORM -->
    <form
      action="https://script.google.com/macros/s/AKfycbx8y69Cm2g44d1MgJa79P30kPX3cczewWHmnKrRH6lGvNDJn1U28K8jvg3C5ja1rjeBzA/exec"
      method="GET"
    >
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="paese" value="Italia">

      <button type="submit">Registrati</button>
    </form>

    <div class="note">
      Nessuna valuta reale • Nessun deposito<br>
      Conto interno al sistema Token’s AI Bank
    </div>
  </div>

</body>
</html>
