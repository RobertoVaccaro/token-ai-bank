<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri il tuo Conto Token Ŧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111827, #000000);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 90%;
      max-width: 420px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.15);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #d4af37, #b8962e);
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #999999;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Apri il tuo Conto Ŧ</h1>
    <p>Registrazione al sistema Token’s AI Bank<br>
    Ambiente simulato • Nessun valore reale</p>

    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="paese" placeholder="Paese" required>

      <button type="submit" id="submitBtn">Registrati</button>
    </form>

    <div class="note">
      Il conto è personale e interno al sistema.<br>
      Nessun valore finanziario reale.
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;

      const data = {
        nome: document.getElementById("nome").value.trim(),
        email: document.getElementById("email").value.trim(),
        paese: document.getElementById("paese").value.trim()
      };

      fetch("https://script.google.com/macros/s/AKfycbyMJl64UmM66xLtDnFoUypgb688D2NfawHJZbQp69yc36ZC5MSQYOdOYZuCz-7o2AGdCg/exec", {
        method: "POST",
        mode: "cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          window.location.href = "benvenuto.html";
        } else {
          alert("Errore durante la registrazione");
          btn.disabled = false;
        }
      })
      .catch(err => {
        console.error(err);
        alert("Errore durante la registrazione");
        btn.disabled = false;
      });
    });
  </script>

</body>
</html>
