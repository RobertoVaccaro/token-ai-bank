<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri il tuo Conto Ŧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #050509);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 40px rgba(255,215,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    p {
      opacity: 0.8;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #d4af37, #ffd700);
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Apri il tuo Conto Ŧ</h1>
    <p>Sistema monetario simulato<br>Nessun valore reale</p>

    <!-- FORM CLASSICO (NO FETCH, NO AJAX) -->
    <form
      action="https://script.google.com/macros/s/AKfycbx8y69Cm2g44d1MgJa79P30kPX3cczewWHmnKrRH6lGvNDJn1U28K8jvg3C5ja1rjeBzA/exec"
      method="GET"
    >
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="paese" value="Italia">

      <button type="submit">Registrati</button>
    </form>

    <footer>
      Il conto è personale e interno al sistema<br>
      Nessuna valuta reale • Nessun deposito
    </footer>
  </div>

</body>
</html>
