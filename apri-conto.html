<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Apri il tuo Conto Ŧ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #151520, #07070b);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: rgba(20,20,30,0.9);
    border-radius: 22px;
    padding: 36px 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    text-align: center;
  }

  .symbol {
    font-size: 42px;
    font-weight: 700;
    color: #d4af37;
    margin-bottom: 12px;
  }

  h1 {
    font-size: 26px;
    margin: 0 0 10px;
  }

  .subtitle {
    font-size: 14px;
    opacity: 0.75;
    margin-bottom: 26px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 14px;
    border-radius: 12px;
    border: none;
    background: #0e0e15;
    color: #fff;
    font-size: 15px;
  }

  input::placeholder {
    color: #888;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #d4af37, #b8962e);
    color: #000;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.95;
  }

  .footer {
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.6;
    line-height: 1.4;
  }
</style>
</head>

<body>

<div class="card">
  <div class="symbol">Ŧ</div>
  <h1>Apri il tuo Conto Token</h1>
  <div class="subtitle">
    Accesso al sistema monetario simulato<br>
    di Token’s AI Bank
  </div>

  <input id="nome" type="text" placeholder="Nome e Cognome" required>
  <input id="email" type="email" placeholder="Email" required>
  <input id="paese" type="text" value="Italia">

  <button onclick="registra()">Registrati</button>

  <div class="footer">
    Il conto è personale e interno al sistema.<br>
    Nessuna valuta reale • Nessun deposito
  </div>
</div>

<script>
function registra() {
  const nome = document.getElementById("nome").value.trim();
  const email = document.getElementById("email").value.trim();
  const paese = document.getElementById("paese").value.trim();

  if (!nome || !email) {
    alert("Compila tutti i campi richiesti");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbx8y69Cm2g44d1MgJa79P30kPX3cczewWHmnKrRH6lGvNDJn1U28K8jvg3C5ja1rjeBzA/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nome, email, paese })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = "benvenuto.html";
    } else {
      alert("Errore durante la registrazione");
    }
  })
  .catch(() => {
    alert("Errore di connessione");
  });
}
</script>

</body>
</html>
