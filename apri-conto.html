<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apri il tuo Conto Ŧ – Token’s AI Bank</title>

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:90%;
      max-width:420px;
      background: rgba(255,255,255,0.05);
      border-radius:22px;
      padding:32px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }

    h1{
      text-align:center;
      margin-bottom:8px;
      font-size:1.8rem;
    }

    .subtitle{
      text-align:center;
      font-size:0.95rem;
      opacity:0.75;
      margin-bottom:24px;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    label{
      font-size:0.85rem;
      opacity:0.8;
    }

    input, select{
      padding:14px;
      border-radius:14px;
      border:none;
      background:#111;
      color:#fff;
      font-size:1rem;
      outline:none;
    }

    input::placeholder{
      color:#777;
    }

    button{
      margin-top:10px;
      padding:16px;
      border-radius:18px;
      border:none;
      background: linear-gradient(135deg, #c9a227, #8b6f1f);
      color:#000;
      font-weight:700;
      font-size:1.05rem;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 25px rgba(201,162,39,0.4);
    }

    button:active{
      transform: scale(0.97);
      box-shadow: 0 4px 12px rgba(201,162,39,0.3);
    }

    .info{
      margin-top:20px;
      font-size:0.8rem;
      opacity:0.6;
      text-align:center;
      line-height:1.4;
    }

    .back{
      display:block;
      margin-top:18px;
      text-align:center;
      font-size:0.85rem;
      color:#c9a227;
      text-decoration:none;
      opacity:0.9;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Apri il tuo Conto Ŧ</h1>
    <div class="subtitle">
      Registrazione al sistema Token’s AI Bank
    </div>

    <form onsubmit="registra(event)">
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="Il tuo nome" required>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="nome@email.com" required>

      <label for="paese">Paese</label>
      <select id="paese" required>
        <option value="">Seleziona il paese</option>
        <option value="Italia">Italia</option>
        <option value="Europa">Europa</option>
        <option value="Altro">Altro</option>
      </select>

      <button type="submit">Registrati</button>
    </form>

    <div class="info">
      Il conto Ŧ è interno, simulato e privo di valore reale.<br>
      Nessuna conversione monetaria.
    </div>

    <a class="back" href="./index.html">← Torna alla Home</a>
  </div>

  <script>
    async function registra(e){
      e.preventDefault();

      const formData = new FormData();
      formData.append("nome", document.getElementById("nome").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("paese", document.getElementById("paese").value);

      try{
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbw9lmXMzXa8JzH-w8V3B-CSKz0THSYQelYEPvEtfM3UbzIFqHOVE8TaNXRcjJKgZom_Xw/exec",
          {
            method: "POST",
            body: formData
          }
        );

        const text = await res.text();

        if(text.includes("OK")){
          window.location.href = "benvenuto.html";
        } else {
          alert("Errore durante la registrazione");
        }

      }catch(err){
        alert("Errore di connessione");
      }
    }
  </script>

</body>
</html>
