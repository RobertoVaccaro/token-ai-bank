<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri il tuo Conto Ŧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 90%;
      max-width: 420px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(255,215,0,0.15);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #d4af37, #ffcc00);
      color: #000;
      font-weight: bold;
    }

    button:disabled {
      opacity: 0.6;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Apri il tuo Conto Ŧ</h1>
  <p>Sistema monetario interno simulato</p>

  <form id="registro">
    <input type="text" name="nome" placeholder="Nome completo" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="paese" placeholder="Paese" required>

    <button type="submit">Registrati</button>
  </form>

  <div class="note">
    Nessun valore reale • Sistema sperimentale
  </div>
</div>

<script>
  const form = document.getElementById("registro");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const dati = {
      nome: form.nome.value,
      email: form.email.value,
      paese: form.paese.value
    };

    fetch("https://script.google.com/macros/s/AKfycbyRtU9Dyy15tCtq3-eI-eH9zKlUd_U5T1rnkYrP_VYrBjIXycBzpCh1FYuFySI-hVD_Fw/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(dati)
    })
    .then(response => response.json())
    .then(result => {
      if (result.success) {
        window.location.href = "benvenuto.html";
      } else {
        alert("Registrazione non riuscita");
      }
    })
    .catch(() => {
      alert("Errore durante la registrazione");
    });
  });
</script>

</body>
</html>
