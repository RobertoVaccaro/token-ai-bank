<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Apri il tuo Conto Ŧ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --gold:#c9a227;
  --bg:#0b0b0f;
  --card:rgba(255,255,255,.06);
  --blur:blur(14px);
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#1a1a22,#050508 70%);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  color:white;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  width:100%;
  max-width:420px;
  padding:20px;
}

.card{
  background:var(--card);
  backdrop-filter:var(--blur);
  border-radius:26px;
  padding:36px 28px;
  box-shadow:
    0 0 60px rgba(0,0,0,.8),
    inset 0 0 0 1px rgba(255,255,255,.05);
  text-align:center;
}

.sigillo{
  font-size:36px;
  font-weight:700;
  color:var(--gold);
  margin-bottom:14px;
}

h1{
  font-size:28px;
  margin:0 0 10px;
}

.subtitle{
  opacity:.7;
  font-size:14px;
  margin-bottom:28px;
}

.form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input{
  background:rgba(255,255,255,.95);
  border:none;
  border-radius:12px;
  padding:14px;
  font-size:15px;
}

input:focus{
  outline:none;
  box-shadow:0 0 0 2px var(--gold);
}

button{
  margin-top:8px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#e6c96f,#b8961f);
  color:#000;
  cursor:pointer;
}

button:hover{
  filter:brightness(1.05);
}

.footer{
  margin-top:22px;
  font-size:12px;
  opacity:.55;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <div class="sigillo">Ŧ</div>

    <h1>Apri il tuo Conto Ŧ</h1>
    <div class="subtitle">
      Sistema monetario simulato • Nessun valore reale
    </div>

    <div class="form">
      <input id="nome" placeholder="Nome completo">
      <input id="email" type="email" placeholder="Email">
      <input id="paese" value="Italia">
      <button onclick="registra()">Registrati</button>
    </div>

    <div class="footer">
      Accesso personale • Nessun deposito • Ambiente sperimentale
    </div>

  </div>
</div>

<script>
function registra(){
  // per ora lasciamo la logica com’è
  alert("Registrazione in corso…");
}
</script>

</body>
</html>
