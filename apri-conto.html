<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri il tuo Conto Ŧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background:#0b0b0f;color:white;font-family:sans-serif;text-align:center;padding:40px">

  <h1>Apri il tuo Conto Ŧ</h1>
  <p>Sistema simulato • Nessun valore reale</p>

  <form id="registroForm">
    <input type="text" name="nome" placeholder="Nome" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="paese" value="Italia"><br><br>

    <button type="submit" style="padding:12px 30px;font-size:18px">
      Registrati
    </button>
  </form>

  <p style="margin-top:20px;font-size:12px;opacity:0.6">
    Nessuna valuta reale • Nessun deposito
  </p>

<script>
document.getElementById("registroForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  fetch("https://script.google.com/macros/s/AKfycbx8y69Cm2g44d1MgJa79P30kPX3cczewWHmnKrRH6lGvNDJn1U28K8jvg3C5ja1rjeBzA/exec", {
    method: "POST",
    body: formData
  })
  .then(() => {
    window.location.href = "benvenuto.html";
  })
  .catch(() => {
    alert("Errore di connessione");
  });
});
</script>

</body>
</html>
