<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri il tuo Conto Ŧ – Token’s AI Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #111827, #000000);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 22px;
      padding: 32px;
      box-shadow: 0 0 45px rgba(255, 215, 0, 0.18);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 16px;
      border: none;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #d4af37, #b8962e);
      color: #000;
    }

    .note {
      margin-top: 18px;
      font-size: 12px;
      color: #999999;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Apri il tuo Conto Ŧ</h1>
    <p>
      Registrazione al sistema Token’s AI Bank<br>
      Ambiente simulato • Nessun valore reale
    </p>

    <!-- FORM NATIVO (LA CHIAVE) -->
    <form 
      method="POST"
      action="https://script.google.com/macros/s/AKfycbx8y69Cm2g44d1MgJa79P30kPX3cczewWHmnKrRH6lGvNDJn1U28K8jvg3C5ja1rjeBzA/exec"
    >
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="paese" placeholder="Paese" required>

      <button type="submit">Registrati</button>
    </form>

    <div class="note">
      Il conto è personale e interno al sistema.
    </div>
  </div>

</body>
</html>
