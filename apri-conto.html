<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Apri il tuo Conto Ŧ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: #0b0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 30px;
  width: 100%;
  max-width: 420px;
  box-shadow: 0 0 30px rgba(255,215,0,0.15);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

p {
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  background: linear-gradient(135deg,#ffd700,#cfa300);
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h1>Apri il tuo Conto Ŧ</h1>
  <p>Registrazione ufficiale Token’s AI Bank</p>

  <form id="form">
    <input type="text" name="nome" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="paese" placeholder="Paese" required>

    <button type="submit">Registrati</button>
  </form>
</div>

<script>
const form = document.getElementById("form");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    nome: form.nome.value,
    email: form.email.value,
    paese: form.paese.value
  };

  fetch("https://script.google.com/macros/s/AKfycbzNnroyLIWjkuiH6o98CiRrh5CO0tHDwQSJL9uIkKadKPZ9X1R5mlqo9DDbbqGCUkac5Q/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(() => {
    window.location.href = "benvenuto.html";
  })
  .catch(() => {
    alert("Errore durante la registrazione");
  });
});
</script>
</body>
</html>
