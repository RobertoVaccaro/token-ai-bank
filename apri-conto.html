<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Apri il tuo Conto Ŧ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #151520, #050508);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #14141c, #0b0b10);
      border-radius: 22px;
      padding: 36px 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      text-align: center;
    }

    .symbol {
      font-size: 38px;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #e1c35a, #b8952e);
      color: #000;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(212,175,55,0.35);
    }

    .footer {
      margin-top: 22px;
      font-size: 12px;
      opacity: 0.55;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="symbol">Ŧ</div>

    <h1>Apri il tuo Conto Ŧ</h1>
    <div class="subtitle">
      Sistema simulato • Nessun valore reale
    </div>

    <form id="contoForm">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="paese" value="Italia" />

      <button type="submit">Registrati</button>
    </form>

    <div class="footer">
      Nessuna valuta reale • Nessun deposito<br>
      Accesso interno al sistema Token’s AI Bank
    </div>
  </div>

  <script>
    const form = document.getElementById("contoForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbx8y69Cm2g44d1MgJa79P30kPX3cczewWHmnKrRH6lGvNDJn1U28K8jvg3C5ja1rjeBzA/exec", {
        method: "POST",
        body: data
      })
      .then(() => {
        window.location.href = "benvenuto.html";
      })
      .catch(() => {
        alert("Errore di connessione");
      });
    });
  </script>

</body>
</html>
